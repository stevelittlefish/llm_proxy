# GoReleaser configuration for LLM Proxy
# Documentation: https://goreleaser.com

version: 2

before:
  hooks:
    # Ensure dependencies are up to date
    - go mod tidy
    - go mod download

builds:
  - id: llm_proxy
    binary: llm_proxy
    main: .
    env:
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - amd64
    # Note: Cross-compilation with CGO (required for SQLite) is not supported
    # on standard GitHub Actions runners. This build only targets Linux x86_64.
    # Users on macOS, Windows, or ARM64 should build from source.
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
    flags:
      - -trimpath

archives:
  - id: default
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      # Include documentation
      - README.md
      - LICENCE.md
      - DOCKER.md
      # Include config as config.json (ready to use)
      - src: config.json.example
        dst: config.json
        strip_parent: true
      # Include data directory with README
      - src: data/README
        dst: data/README
        strip_parent: false

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch
  groups:
    - title: 'New Features'
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: 'Bug Fixes'
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: 'Performance Improvements'
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: 'Documentation'
      regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: 'Other Changes'
      order: 999

release:
  github:
    owner: stevelittlefish
    name: llm_proxy
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## LLM Proxy {{ .Tag }}
    
    ### Pre-built Binary (Linux x86_64)
    
    Download the Linux x86_64 archive below.
    
    **Note:** Due to CGO requirements for SQLite, pre-built binaries are only available for Linux x86_64. 
    Users on macOS, Windows, or ARM64 should build from source. See the README for build instructions.
    
    ### Installation
    
    1. Download the archive below
    2. Extract the archive
    3. Edit `config.json` to configure your backend
    4. Run `./llm_proxy`
    
    See [README.md](https://github.com/stevelittlefish/llm_proxy/blob/main/README.md) for detailed documentation.
  footer: |
    **Full Changelog**: https://github.com/stevelittlefish/llm_proxy/compare/{{ .PreviousTag }}...{{ .Tag }}
    
    ---
    
    Built with [GoReleaser](https://goreleaser.com/)

announce:
  skip: true
