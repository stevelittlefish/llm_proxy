version: '3.8'

services:
  llm-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-proxy
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      # Mount config file
      - ./config.json:/app/config/config.json:ro
      # Mount database directory (allows persistence)
      - ./data:/app/data
    environment:
      # Optional: Override config path if needed
      # CONFIG_PATH: /app/config/config.json
      TZ: Europe/London
    networks:
      - llm-proxy-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:11434/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  llm-proxy-network:
    driver: bridge
